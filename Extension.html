<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>jQuery Plugin</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.6.2.js'></script>
  <script type='text/javascript' src='include.js'></script>
  <link rel="stylesheet" type="text/css" href="css/include.css">
  <style type='text/css'>
    select { width: 200px; }
  </style>
  <script type="text/javascript">
    $(function () {
      $('select').kyle({
        opt1: 50
      });
    });
  
  </script>
</head>
<body>
  <div>
  	<label for="name">Name: </label>
	<input type="text" name="name" id="name">
  </div>
  <select id="parent" name="parent" title="Select Parent...">
    <option value="1">aaaa</option>
    <option value="2">bbbb</option>
    <option value="3">cccc</option>
    <option value="4">dddd</option>
    <option value="5">eeee</option>
    <option value="6">ffff</option>
    <option value="7">gggg</option>
    <option value="8">hhhh</option>
    <option value="9">iiii</option>
    <option value="10">jjjj</option>
    <option value="11">kkkk</option>
    <option value="12">llll</option>
    <option value="13">mmmm</option>
	<option value="14">nnnn</option>
    <option value="15">oooo</option>
    <option value="16">pppp</option>
    <option value="17">qqqq</option>
    <option value="18">rrrr</option>
    <option value="19">ssss</option>
    <option value="20">tttt</option>
    <option value="21">uuuu</option>
    <option value="22">vvvv</option>
    <option value="23">wwww</option>
    <option value="24">xxxx</option>
    <option value="25">yyyy</option>
    <option value="26">zzzz</option>
  </select>
  <div>
  	<label for="age">Age: </label>
	<input type="text" name="age" id="age">
  </div>
  <div>
  	<label for="sex">Sex: </label>
	<input type="text" name="sex" id="sex">
  </div>

</body>
</html>
